  <h1 class="titulo-contacto">COMUNICATE CON UNO DE NUESTROS ASISTENTES</h1>
  <br>
  <body>
    <form action="" class="estilo-del-formulario">
        <label for="name">Nombre y apellido</label>
        <input type="text" name="name" placeholder="colocar nombre completo">
        <br>
        <label for="email">Correo electronico</label>
        <input type="email" name="escribe tu correo electronico" placeholder="ej.: usuario@gmail.com">
        <br>
        <label for="message"> Escribinos tu consulta</label>
        <textarea name="escribe tu mensaje" id="" cols="40" rows="5"></textarea>
        <br>
        <label for="profesion">Profesion</label>
        <select name="profesion" id="">
          <option value="nutricionista">soy nutricionista</option>
          <option value="entrenador">soy entrenador</option>
          <option value="entrenador y nutricionista">soy entrenador y nutricionista</option>
          <option value="propietario de gym">soy propietario de un gym</option>
          <br>
        </select>
        <input type="submit" value="enviar formulario">
        <input type="reset" value="limpiar formulario">
    </form>

  </body>
